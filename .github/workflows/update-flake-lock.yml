name: Update Flake Lock

on:
  workflow_dispatch:
    inputs:
      flake:
        description: 'Flake to update (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - lenovo-thinkcentre-m710q
          - framework-desktop
          - apple-macbook-air-m2
        default: all
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday at midnight UTC

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Import GPG key for commit signing
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          git_user_name: "github-actions[bot]"
          git_user_email: "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Update flake locks
        uses: DeterminateSystems/update-flake-lock@v24
        with:
          pr-title: "Update flake.lock"
          pr-labels: |
            dependencies
            automated
          pr-body: |
            Automated flake.lock update.
          commit-msg: "Update flake.lock"
          sign-commits: true
          git-author-name: github-actions[bot]
          git-author-email: 41898282+github-actions[bot]@users.noreply.github.com
          git-committer-name: github-actions[bot]
          git-committer-email: 41898282+github-actions[bot]@users.noreply.github.com
          path-to-flake-dir: ${{ github.event.inputs.flake == 'all' && 'lenovo-thinkcentre-m710q
            framework-desktop
            apple-macbook-air-m2' || github.event.inputs.flake || 'lenovo-thinkcentre-m710q
            framework-desktop
            apple-macbook-air-m2' }}
