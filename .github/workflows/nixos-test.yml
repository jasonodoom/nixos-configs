name: NixOS Integration Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-hyprland:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31.8.2
        with:
          enable_kvm: false # GitHub runners don't support KVM
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run Hyprland and SDDM VM test
        id: vm-test
        run: |
          cd framework-desktop
          # Add flake config acceptance to avoid warnings
          export NIX_CONFIG="accept-flake-config = true"

          # Capture both stdout and derivation path for logs
          set +e  # Don't exit on error so we can capture logs
          nix build .#checks.x86_64-linux.hyprland-sddm --show-trace --accept-flake-config 2>&1 | tee vm-test-output.log
          BUILD_EXIT_CODE=$?

          # Extract derivation path for logs
          DERIVATION_PATH=$(grep -o '/nix/store/[^-]*-vm-test-run[^/]*\.drv' vm-test-output.log | head -1) || true
          if [ -n "$DERIVATION_PATH" ]; then
            echo "Getting full logs from derivation: $DERIVATION_PATH"
            nix log "$DERIVATION_PATH" > vm-full.log 2>&1 || echo "Could not get derivation logs" > vm-full.log
          fi

          # Check for test failure indicators - build can succeed but VM test can fail
          TEST_FAILED=false
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            TEST_FAILED=true
            echo "Build failed with exit code $BUILD_EXIT_CODE"
          fi

          # Check for test failure patterns in logs
          if grep -q "Traceback\|timed out\|FAILED\|RequestedAssertionFailed\|action timed out\|builder failed" vm-test-output.log vm-full.log; then
            TEST_FAILED=true
            echo "Detected test failure patterns in logs"
          fi

          # Report results
          if [ "$TEST_FAILED" = "false" ]; then
            echo "TEST_RESULT=success" >> $GITHUB_OUTPUT
            echo "[PASSED] VM test completed successfully"
            exit 0
          else
            echo "TEST_RESULT=failure" >> $GITHUB_OUTPUT
            echo "[FAILED] VM test failed - build exit code: $BUILD_EXIT_CODE"
            if grep -q "timed out\|RequestedAssertionFailed\|action timed out" vm-test-output.log vm-full.log; then
              echo "Detected test timeout or assertion failure in logs"
            fi
            exit 1
          fi

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hyprland-sddm-screenshots
          path: framework-desktop/result/
          retention-days: 30

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hyprland-sddm-logs
          path: |
            framework-desktop/result/log.html
            framework-desktop/vm-test-output.log
            framework-desktop/vm-full.log
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## VM Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.vm-test.outputs.TEST_RESULT }}" = "success" ]; then
            echo "**VM test passed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**VM test failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the uploaded artifacts for detailed logs:" >> $GITHUB_STEP_SUMMARY
            echo "- VM test output logs" >> $GITHUB_STEP_SUMMARY
            echo "- Full derivation logs" >> $GITHUB_STEP_SUMMARY
            echo "- Screenshots (if available)" >> $GITHUB_STEP_SUMMARY
          fi
