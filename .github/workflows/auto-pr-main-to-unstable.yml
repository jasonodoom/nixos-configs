name: Auto sync main to unstable

on:
  pull_request:
    types: [closed]
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  sync-branches:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync main to unstable
        run: |
          git fetch origin unstable:unstable

          # Check if unstable is behind main
          BEHIND=$(git rev-list --count main..unstable)
          AHEAD=$(git rev-list --count unstable..main)

          echo "Unstable is $BEHIND commits behind main and $AHEAD commits ahead"

          if [ "$AHEAD" -gt 0 ]; then
            echo "Main has new commits, syncing to unstable..."

            # Reset unstable to main to keep them in sync
            git checkout unstable
            git reset --hard main
            git push origin unstable --force-with-lease

            echo "Successfully synced unstable with main"
          else
            echo "No sync needed - unstable is up to date with main"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
